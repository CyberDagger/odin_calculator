<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="display-container">
        <div id="display">54004</div>
    </div>
    <div class="button-container">
        <div class="container-row">
            <div id="button-7" class="button">7</div>
            <div id="button-8" class="button">8</div>
            <div id="button-9" class="button">9</div>
            <div id="button-divide" class="button operator">รท</div>
        </div>
        <div class="container-row">
            <div id="button-4" class="button">4</div>
            <div id="button-5" class="button">5</div>
            <div id="button-6" class="button">6</div>
            <div id="button-multiply" class="button operator">ร</div>
        </div>
        <div class="container-row">
            <div id="button-1" class="button">1</div>
            <div id="button-2" class="button">2</div>
            <div id="button-3" class="button">3</div>
            <div id="button-subtract" class="button operator">-</div>
        </div>
        <div class="container-row">
            <div id="button-0" class="button">0</div>
            <div id="button-decimal" class="button">.</div>
            <div id="button-add" class="button operator plus">+</div>
        </div>
        <div class="container-row">
            <div id="button-add" class="button clear">CE</div>
            <div id="button-equals" class="button operator equals">=</div>
        </div> 
    </div>
</body>
</html>
